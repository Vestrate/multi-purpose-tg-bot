version: '3.7'
services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: multi-purpose-tg-bot:latest
    ports:
      - "443"
    network_mode: "host"
    env_file: env
    restart: unless-stopped
    secrets:
      - source: bot-ssl-pfx
        target: /app/ssl.pfx
      - source: bot-ssl-pem
        target: /app/ssl.pem
secrets:
  bot-ssl-pfx:
    file: ./cert/ssl.pfx
  bot-ssl-pem:
    file: ./cert/ssl.pem